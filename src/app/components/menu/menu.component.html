<!--<ion-split-pane contentId="container2">-->
    <ion-menu side="start" menuId="first" contentId="container" type="overlay">
      <ion-content>
        <ion-grid>
          
          <ion-row>
            <ion-col size="1">
            </ion-col>
            <ion-col size="7">
              <h3>{{nameBarber}}</h3>
            </ion-col>
            <ion-col size="4">
              <ion-avatar>
                <img src={{imgBarber}}>
              </ion-avatar>
            </ion-col>
          </ion-row>
          <ion-row>
            
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card >
                <ion-card-header>
                  <ion-card-subtitle>Saldo</ion-card-subtitle>
                  
                </ion-card-header>
                <ion-item>
                  <ion-icon color="secondary" name="card-outline" slot="start"></ion-icon>
                  <ion-label color={{colorBalance}}>{{balance | currency}}</ion-label>
                 
                </ion-item>
                <!-- <ion-item>
                  <ion-icon color="secondary" name="analytics-outline" slot="start"></ion-icon>
                  <ion-label> Puntos : {{pointsBarber}}</ion-label>
                 
                </ion-item>
               -->
                <ion-card-content>
                  <ion-button  color="secondary"  expand="block" (click)="navigateTo('balance-explain')">Como Funciona</ion-button>
                  <ion-button   expand="block" fill="clear" (click)="navigateTo('balance-charge-explai')">Como Recargar</ion-button>
                </ion-card-content>

              </ion-card>
            </ion-col>
          </ion-row>
          
          <ion-row>
            
            <ion-col>

              <ion-list lines="inset">    
                <ion-menu-toggle *ngFor="let c of componentes | async" >
                  <ion-item [routerLink] = "c.redirectTo">
                    <ion-icon slot="start" [name]="c.icon"></ion-icon>
                    <ion-label>{{c.name}}</ion-label>  
                  </ion-item>
                </ion-menu-toggle>

                 <ion-item (click)="contactSupport()">  
                    <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
                    <ion-label>Soporte</ion-label>  
                  </ion-item>

                  <ion-item (click)="rateApp()">  
                    <ion-icon slot="start" name="thumbs-up-outline"></ion-icon>
                    <ion-label>Calificanos</ion-label>  
                  </ion-item>

                  <ion-item (click)="logOut()">  
                    <ion-icon slot="start" name="exit-outline"></ion-icon>
                    <ion-label color="medium">Salir</ion-label>  
                  </ion-item>

              </ion-list>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <!-- This is the bottom side in the side menu -->
      <ion-footer class="ion-no-border">
        <ion-grid>
          <!-- <ion-row>
            <ion-col>
              <ion-button class="chargeButton" expand="block" (click)="navigateTo('payments')">Recargar Aqui</ion-button>
            </ion-col>
          </ion-row> -->
          <ion-row>
            <ion-col size="8">
              <ion-chip color="primary" outline=true>
                <ion-avatar>
                  <img src="/assets/logo.png">
                </ion-avatar>
                <ion-text>Timugo 2019-2020</ion-text>
              </ion-chip>
            </ion-col>
            <ion-col size="4">
              <ion-text>
                Version
              </ion-text>
              <br>
              <ion-text color="primary">
                {{appVersion}}
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-footer>
    </ion-menu>
<!-- </ion-split-pane> -->
