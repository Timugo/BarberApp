
  <ion-menu side="start" menuId="first" contentId="container">
    <ion-header no-border>
      <ion-toolbar color="white">
        <ion-title>   </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size="1">
          </ion-col>
          <ion-col size="4">
            <ion-avatar>
              <img src={{imgBarber}}>
            </ion-avatar>
          </ion-col>
          <ion-col>
            <h3>{{nameBarber}}</h3>
            <p>Tus Puntos : {{pointsBarber}}</p>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col size="1">
          </ion-col>
          <ion-col >
            <ion-list lines="none">
              <ion-menu-toggle *ngFor="let c of componentes | async" >
                <ion-item [routerLink] = "c.redirectTo"> <!--Se pone el async por que el objeto componentes es un observable buscar-->
                  <ion-icon slot="start" [name]="c.icon"></ion-icon>
                  <ion-label>{{c.name}}</ion-label>  
                  
                </ion-item>
              </ion-menu-toggle>
              
              
            </ion-list>      
          </ion-col>

        </ion-row>
      </ion-grid>
      
    </ion-content>
  </ion-menu>
