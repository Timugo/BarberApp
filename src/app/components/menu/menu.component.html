<!--<ion-split-pane contentId="container2">-->
    <ion-menu side="start" menuId="first" contentId="container" type="overlay">
      <!-- <ion-header class="ion-no-border">
        <ion-toolbar color="white"></ion-toolbar>
      </ion-header> -->
      <ion-content>
        <ion-grid>
          
          <ion-row>
            <ion-col size="1">
            </ion-col>
            <ion-col size="7">
              <h3>{{nameBarber}}</h3>
            </ion-col>
            <ion-col size="4">
              <ion-avatar>
                <img src={{imgBarber}}>
              </ion-avatar>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1">
            </ion-col>
            <ion-col>
              <ion-button color="success" expand="block" mode="ios"  (click)="navigateTo()">Recargar Aqui</ion-button>
            </ion-col>
            <ion-col size="1">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-card mode="ios">
                <ion-card-header>
                  <ion-card-subtitle>Tu Saldo </ion-card-subtitle>
                  
                </ion-card-header>
                <ion-item>
                  <ion-icon name="card-outline" slot="start"></ion-icon>
                  <ion-label>{{balance | currency}}</ion-label>
                 
                </ion-item>
                <ion-item>
                  <ion-icon name="analytics-outline" slot="start"></ion-icon>
                  <ion-label> Puntos : {{pointsBarber}}</ion-label>
                 
                </ion-item>
              
                <ion-card-content>
                  <ion-button fill="outline"  mode="ios" expand="block" (click)="navigateTo()">¿ Como Funciona ?</ion-button>
                  <ion-button fill="outline" color="tertiary" mode="ios" expand="block" (click)="navigateTo()">¿ Como Recargar ?</ion-button>
                </ion-card-content>

              </ion-card>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col size="1">
            </ion-col>
            <ion-col >

              <ion-list lines="inset"  mode="ios">    
                <ion-menu-toggle *ngFor="let c of componentes | async" >
                  
                  <ion-item [routerLink] = "c.redirectTo">
                    <ion-icon slot="start" [name]="c.icon"></ion-icon>
                    <ion-label>{{c.name}}</ion-label>  
                  </ion-item>

                 

                </ion-menu-toggle>
                <!-- <ion-item>
                  <ion-label>
                    Dark Theme
                  </ion-label>
                  <ion-toggle></ion-toggle>
                </ion-item> -->
                
              </ion-list>
              <ion-list lines="inset" mode="ios">

                 <ion-item (click)="contactSupport()">  
                    <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
                    <ion-label>Soporte</ion-label>  
                  </ion-item>

                  <ion-item (click)="showToast()">  
                    <ion-icon slot="start" name="star-outline"></ion-icon>
                    <ion-label>Beneficios Puntos</ion-label>  
                  </ion-item>

                  <ion-item (click)="rateApp()">  
                    <ion-icon slot="start" name="thumbs-up-outline"></ion-icon>
                    <ion-label>Calificanos</ion-label>  
                  </ion-item>

              </ion-list>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <!-- This is the bottom side in the side menu -->
      <ion-footer class="ion-no-border">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button color="danger" mode="ios" (click)="logOut()" expand="block">Cerrar Sesion</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <ion-chip color="primary" outline=true>
                <ion-avatar>
                  <img src="/assets/logo.png">
                </ion-avatar>
                <ion-text>Timugo 2019-2020</ion-text>
              </ion-chip>
            </ion-col>
            <ion-col size="4">
              <ion-text>
                Version
              </ion-text>
              <br>
              <ion-text color="primary">
                {{appVersion}}
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-footer>
    </ion-menu>
<!-- </ion-split-pane> -->
