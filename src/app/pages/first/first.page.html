<ion-content>
  <ion-slides  pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img-padding">
        <img [src]="slide.img">
      </div>
      <div>
        <h3 [innerHTML]="slide.title"></h3>
      </div>
    </ion-slide>
    
  </ion-slides>

  
</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button class="btn-primary" mode="ios" shape="round" expand="full" href="https://wa.me/573162452663?text=Hola%2C%20me%20gustaria%20ser%20barbero%20de%20la%20app%20timugo%20barberos">Registrarme</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button mode="ios" fill="clear" (click)="navigateTo('home')" expand="full">
          <ion-label color="dark">Iniciar Sesion</ion-label>
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
