<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense" class="ion-no-border" >
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col offsset="1">
        <ion-text >
          <h3>Primer Paso</h3>
          <p>Cuanto quieres <b>recargar</b></p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col offset="1" size="10">
        <ion-card  class="cardPayment">
          <ion-card-header>
            <ion-card-subtitle color="light">Saldo a Recargar</ion-card-subtitle>
            <ion-card-title color="light">{{money | currency}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5" offset=1>
        <ion-card  (click)="decreaseMoney()" color="secondary" >
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon size="large" name="remove"></ion-icon>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="5">
        <ion-card  (click)="addMoney()" color="primary" >
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <ion-icon size="large" name="add-outline"></ion-icon>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col size="7">
      </ion-col>
      <ion-col>
        <ion-button disabled={{buttonState}} (click)="beginPayment()" shape="round" fill="outline">
          Sigue  
          <ion-icon size="small" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
