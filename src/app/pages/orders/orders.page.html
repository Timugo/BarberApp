<!--content of the page id="principal" here and no in router-link -->

<ion-content id="container" fullscreen>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="refresh"
      pullingText="Desliza para refrescar"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>  
  </ion-refresher>

  <!--Personal IOS header  NO CUSTOM-->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{titulo}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="flagOrdenes" #lista> 

    <ion-item-sliding *ngFor="let orden of ordenes">

      <ion-item>
        <ion-label>
          <ion-text color="primary">
            <h1> {{orden.nameClient}}</h1>
          </ion-text>
          <ion-text>
            <h3>{{orden.price | currency}}</h3>    
          </ion-text>
          <ion-text color="primary">
            <h1>Servicios</h1>
          </ion-text>
          
          <ion-label *ngFor="let servicio of orden.services">
            <h4><i class="fas fa-cut"></i>{{servicio.nameService}} x {{servicio.quantity}} </h4>
          </ion-label>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">
          <p>Desliza para tomar</p><ion-icon name="arrow-back-circle-outline"></ion-icon>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="tomarOrden(orden.id)">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-text class="noOrders" *ngIf="flagNoOrdenes" color="primary">
    <h1> No hay servicios disponibles, desliza para volver a buscar.</h1>
  </ion-text>

</ion-content >
