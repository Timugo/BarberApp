<app-header [titulo]="titulo"></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Desliza para refrescar"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>  
  </ion-refresher>

  <ion-list>

    <ion-item-sliding *ngFor="let orden of ordenes">

      <ion-item>
        <ion-label>
          <h3> {{orden.nameClient}} </h3>
          <h4> {{orden.address}} </h4>
          <h4> {{orden.precio}} </h4>    
          <p>
            {{orden.typeService}}
          </p>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">
          <p>Desliza para tomar</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="tomarOrden()">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
