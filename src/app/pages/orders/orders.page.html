<app-header [titulo]="titulo"></app-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let orden of ordenes">

      <ion-item>
        <ion-label>
          <h3> {{orden.nombre}} </h3>
          <h4> {{orden.direccion}} </h4>
          <h4> {{orden.celular}} </h4>    
          <p>
            {{orden.servicio}}
          </p>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">
          <p>Desliza para tomar</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="tomarOrden()">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
