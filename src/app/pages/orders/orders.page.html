<app-header [titulo]="titulo"></app-header>

<ion-content >

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Desliza para refrescar"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>  
  </ion-refresher>

  <ion-list *ngIf="flagOrdenes" #lista> 

    <ion-item-sliding *ngFor="let orden of ordenes">

      <ion-item>
        <ion-label>
          <h3> {{orden.nameClient}} </h3>
          <h4> {{orden.services.nameService}} </h4>
          <h4> {{orden.price | currency}} </h4>    
          <p>
            <b>Servicios</b>
          </p>
          <ion-label *ngFor="let servicio of orden.services">
            <h4> {{servicio.nameService}} </h4>
            <h4> {{servicio.quantity}} </h4>
          </ion-label>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">
          <p>Desliza para tomar</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="tomarOrden(orden.id)">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-text class="noOrders" *ngIf="flagNoOrdenes" color="primary">
    <h1> No hay servicios disponibles </h1>
  </ion-text>

</ion-content >
