<ion-content>
  <ion-slides  pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img-padding">
        <img [src]="slide.img">
      </div>
      <div>
        <h3 [innerHTML]="slide.title"></h3>
      </div>
      <div>
        <p [innerHTML]="slide.subtitle"></p>
      </div>
    </ion-slide>
    
  </ion-slides>

  
</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button class="btn-primary" shape="round" expand="full" [routerLink]="['/register']" routerLinkActive="router-link-active" >Registrarme</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button  fill="clear" (click)="navigateTo('home')" expand="full">
          <ion-label color="dark">Iniciar Sesion</ion-label>
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
