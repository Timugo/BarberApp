<ion-header translucent class="ion-no-border">
  <ion-toolbar>
    <ion-title>Datos de la Orden</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">
        Datos de la Orden
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{currentOrder?.nameClient}} </ion-card-subtitle>
      <ion-card-title>{{currentOrder?.address}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      
      
              
      <ion-button (click)="copyToCLipboard()" fill="outline">
        <ion-icon name="call-outline"></ion-icon>
        {{currentOrder?.phoneClient}}
      </ion-button>
      <ion-button  fill="outline">
        Como llegar 
        <ion-icon name="navigate-circle-outline"></ion-icon>
      </ion-button>      
      <br>
    
    

      <ion-card-title>Servicios</ion-card-title>
      
      <ion-item *ngFor="let servicio of servicios">
        <ion-icon name="caret-forward-outline" slot="start"></ion-icon>
        <ion-label> {{servicio?.nameService}} x {{servicio?.quantity}} </ion-label>
      </ion-item>
      
      <ion-item>
        <ion-label>        
          <h2> Comentario </h2>
        </ion-label>
        <ion-textarea placeholder="Agrega los comentarios aquÃ­..."></ion-textarea>
      </ion-item>
      <ion-card-title> {{currentOrder?.price | currency}}</ion-card-title>
      <ion-card-subtitle>Valor Total</ion-card-subtitle>

    </ion-card-content>
  </ion-card>
  <ion-footer class="ion-no-border">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="danger" type="submit" (click)="modalCancelOrder()"> Cancelar </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button type="submit" expand="block" (click)="modalFinishOrder()"> Finalizar </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>

</ion-content>
