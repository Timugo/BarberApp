<app-header titulo="Orden actual"></app-header>

<ion-content>
  <div [formGroup]="formfinishOrder">
    <ion-list>
      <ion-list-header>
        <h1> Datos de la orden </h1>
      </ion-list-header>
      <ion-item>
        <ion-label>        
          <h2> Nombre cliente </h2>
          <h3> {{currentOrder?.nameClient}} </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>        
          <h2> Dirección </h2>
          <h3> {{currentOrder?.address}} </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>        
          <h2> Teléfono </h2>
          <h3> {{currentOrder?.phoneClient}} </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>        
          <h2> A cobrar </h2>
          <h3> {{currentOrder?.price | currency}} </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label> <h1>Servicios</h1> </ion-label>
      </ion-item>
      <ion-item *ngFor="let servicio of servicios">
        <ion-item>
          <ion-label>
            <h3> {{servicio?.nameService}} </h3>
            <h4> Cantidad: {{servicio?.quantity}} </h4>
          </ion-label>
        </ion-item>
      </ion-item>
      <ion-item>
        <ion-label>        
          <h2> Comentario </h2>
        </ion-label>
        <ion-textarea formControlName="comment" placeholder="Agrega los comentarios de tu orden aquí..."></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button color="danger" type="submit" (click)="modalCancelOrder()"> Cancelar </ion-button>
    <ion-button type="submit" (click)="modalFinishOrder()"> Finalizar </ion-button>
  </div>
</ion-content>
